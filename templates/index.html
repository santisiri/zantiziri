<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hacker News Scraper Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Scraped Articles</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Score</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for article in articles %}
                        <tr>
                            <td><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></td>
                            <td>{{ article.score }}</td>
                            <td>{{ article.comments }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Live Logs</h2>
                <div id="log-container" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
            </div>
        </div>
    </div>

    <script>
        var socket = io();
        var logContainer = document.getElementById('log-container');

        socket.on('log_update', function(data) {
            var logEntry = document.createElement('p');
            logEntry.textContent = data.message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        });
    </script>
</body>
</html>
