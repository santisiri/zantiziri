<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hacker News Scraper Dashboard</h1>
        <div class="row">
            <div class="col-md-12">
                <h2>Scraped Articles</h2>
                <table class="table table-striped" id="articlesTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Score</th>
                            <th>Comments</th>
                            <th>Summary Preview</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Articles will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Live Logs</h2>
                <div id="log-container" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying the script -->
    <div class="modal fade" id="scriptModal" tabindex="-1" aria-labelledby="scriptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scriptModalLabel">Influencer Script</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="scriptContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        var socket = io();
        var logContainer = document.getElementById('log-container');
        var articlesTable = document.getElementById('articlesTable').getElementsByTagName('tbody')[0];

        socket.on('log_update', function(data) {
            var logEntry = document.createElement('p');
            logEntry.textContent = data.message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        });

        socket.on('article_update', function(article) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td><a href="${article.link}" target="_blank">${article.title}</a></td>
                <td>${article.score}</td>
                <td>${article.comments}</td>
                <td>${article.summary ? (article.summary.length > 200 ? article.summary.substring(0, 200) + '...' : article.summary) : 'N/A'}</td>
                <td>
                    ${article.script ? `<button class="btn btn-primary btn-sm view-script" data-bs-toggle="modal" data-bs-target="#scriptModal" data-script="${encodeURIComponent(article.script)}">View Script</button>` : 'N/A'}
                </td>
            `;
            articlesTable.appendChild(row);

            // Attach event listener to the new button
            var newButton = row.querySelector('.view-script');
            if (newButton) {
                newButton.addEventListener('click', function() {
                    var script = decodeURIComponent(this.getAttribute('data-script'));
                    document.getElementById('scriptContent').textContent = script;
                });
            }
        });
    </script>
</body>
</html>
